<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>All Playlists</title>

  <link rel="stylesheet" href="alpylist.css" />
  <link rel="stylesheet" href="auth-gate.css" />
</head>
<body>
  <main class="wrap">
    <header class="head">
    </header>

    <section class="playlist-card">
      <button class="playlist-header" type="button">
        <span class="label">EDM Mixtape</span>
        <span class="desc">en iyisi olduğunu düşündüğüm EDM şarkılarını içeren balım için playlist</span>
      </button>

      <div class="playlist-embed">
        <div class="embed-shell">
          <iframe
            src="https://open.spotify.com/embed/playlist/1Aa83sxkdSh6an3lJ0iI0f?utm_source=generator"
            width="100%"
            height="560"
            frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
          </iframe>
        </div>
      </div>
    </section>

    <section class="playlist-card">
      <button class="playlist-header" type="button">
        <span class="label">Past-Present-Future</span>
        <span class="desc">çok çok uzun süredir dinlediğimde aklıma senin geldiğin şarkılar playlisti</span>
      </button>

      <div class="playlist-embed">
        <div class="embed-shell">
          <iframe
            src="https://open.spotify.com/embed/playlist/3xGbmHewDSEYQRLUCfGjSt?utm_source=generator"
            width="100%"
            height="560"
            frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
          </iframe>
        </div>
      </div>
    </section>

    <section class="playlist-card">
      <button class="playlist-header" type="button">
        <span class="label">Mixtape (Vol. 1)</span>
        <span class="desc">senin için oluşturduğum ilk playlisti de buraya eklemek istedim sevgilim (ana sayfadan kaldırdım)</span>
      </button>

      <div class="playlist-embed">
        <div class="embed-shell">
          <iframe
            data-testid="embed-iframe"
            style="border-radius:12px"
            src="https://open.spotify.com/embed/playlist/053oCjuZ8cIyCsAE4pqSd9?utm_source=generator"
            width="100%"
            height="560"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
          </iframe>
        </div>
      </div>
    </section>

    <section class="playlist-card">
      <button class="playlist-header" type="button">
        <span class="label">Mixtape (Vol. 2)</span>
        <span class="desc">senin için oluşan 2.playlist de bu listede birtanem (ana sayfada bulunan liste)</span>
      </button>

      <div class="playlist-embed">
        <div class="embed-shell">
          <iframe
            data-testid="embed-iframe"
            style="border-radius:12px"
            src="https://open.spotify.com/embed/playlist/67Ogm1u1P3cVeEsbIkL15I?utm_source=generator"
            width="100%"
            height="560"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
          </iframe>
        </div>
      </div>
    </section>

    <section class="playlist-card">
      <button class="playlist-header" type="button">
        <span class="label">Our Mixtape</span>
        <span class="desc">seninle birlikte oluşturduğumuz baruthane pilavcısı tadında listemiz</span>
      </button>

      <div class="playlist-embed">
        <div class="embed-shell">
          <iframe
            data-testid="embed-iframe"
            style="border-radius:12px"
            src="https://open.spotify.com/embed/playlist/6rsnswpYJrlfZlnpkzIXok?utm_source=generator"
            width="100%"
            height="560"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
          </iframe>
        </div>
      </div>
    </section>

    <section class="playlist-card">
      <button class="playlist-header" type="button">
        <span class="label">Road Mixtape with/babe</span>
        <span class="desc">birlikte yolda dinleyeceğimiz şarkılar playlisti</span>
      </button>

      <div class="playlist-embed">
        <div class="embed-shell">
          <iframe
            data-testid="embed-iframe"
            style="border-radius:12px"
            src="https://open.spotify.com/embed/playlist/3EixuHpy4Q2w5CyIBm9Nh4?utm_source=generator"
            width="100%"
            height="560"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
          </iframe>
        </div>
      </div>
    </section>

    <section class="playlist-card playlist-card--albums">
      <button class="playlist-header" type="button">
        <span class="label">Albümler</span>
        <span class="desc">sevdiğim ve senin de seveceğini düşündüğüm albümleri burada topluyorum, hepsini birlikte dinlemek istiyorum</span>
      </button>

      <div class="playlist-embed">
        <div class="embed-shell embed-shell--albums">
          <iframe
            src="albums.html"
            width="100%"
            height="900"
            frameborder="0"
            loading="lazy">
          </iframe>
        </div>
      </div>
    </section>

    <footer class="foot">
      <a href="index.html" class="back-btn">← Ana sayfaya dön</a>
    </footer>
  </main>

  <script src="auth-gate.js" defer></script>
  <script>
    document.querySelectorAll(".playlist-card").forEach(card => {
      const header = card.querySelector(".playlist-header");
      header.addEventListener("click", () => {
        card.classList.toggle("open");
      });
    });
  </script>
</body>
</html>
