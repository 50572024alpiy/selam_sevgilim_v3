<html lang="tr">
<head>

  <link rel="stylesheet" href="random-movie.css" />

<body>

  <header>

    <p>Listeyi yÃ¼kle sevgilim</p>
  </header>

  <main class="panel">
    <input type="file" id="fileInput" accept=".txt" />
    <button type="button" onclick="pickRandomFilm()">SeÃ§ balÄ±m</button>
    <p id="result">SeÃ§meni Bekliyorum Sevgilimmm</p>

  <footer>

  <script>
    let filmList = [];

    document.getElementById("fileInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        filmList = e.target.result
          .split(/\r?\n/)
          .map(line => line.trim())
          .filter(line => line !== "");
        alert(filmList.length + " film arasÄ±ndan seÃ§ilecek");
      };
      reader.readAsText(file, "UTF-8");
    });

    function pickRandomFilm() {
      const resultEl = document.getElementById("result");
      if (filmList.length === 0) {
        resultEl.innerText = "Film listesi boÅŸ balÄ±m .txt dosyasÄ± yÃ¼kle.";
        return;
      }
      const randomIndex = Math.floor(Math.random() * filmList.length);
      const selectedFilm = filmList[randomIndex];
      resultEl.innerText = `SeÃ§ilen film (${randomIndex + 1}/${filmList.length}): ${selectedFilm}`;
    }
  </script>
  <script src="auth-gate.js" defer></script>
